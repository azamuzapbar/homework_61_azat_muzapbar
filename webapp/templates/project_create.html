    Task create

{% block content %}


<form method="POST" action="{% url 'project_add' %}">
   {% csrf_token %}

        <label for="title">title</label>
        <input type="title" id="title" name="title" value="{{project.title}}">
    </div>
    <div class="form_row">
        <label for="description">text</label>
        <input type="description" id="description" name="description" value="{{project.description}}">
    </div>
    <button type="submit">Create Project </button>
</form>
{% endblock %}
